<script src="//maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script tal:attributes="src php:FULL_BASE_URL . '/js/load_map.js'" type="text/javascript"></script>
<tal:block tal:condition="php: !empty(map)">
<script type="text/javascript">
    $("document").ready(function(){
        loadCenterMap('map', '${map/latitude}', '${map/longitude}', '${map/zoom}', '${map/address}', true);
    });
</script>
</tal:block>

<tal:block tal:condition="php: !empty(drugstore)">
    <h1 class="store_name">
        <span tal:condition="php: !empty(drugstore['drugstore_name'])"
              tal:replace="structure php: nl2br(drugstore['drugstore_name'])">
        </span><span tal:condition="php: !empty(drugstore['drugstore_name_yomi'])"
              tal:replace="structure php: nl2br('（' . drugstore['drugstore_name_yomi'] . '）')"></span>
    </h1>
    <div class="map" id="map"></div>
    <div class="print_btn">
        <a href="#" onclick="window.print();return false;">ページを印刷する</a>
    </div>
</tal:block>

<tal:block  tal:condition="php: empty(drugstore)">
    <h1 class="result">
        <span tal:replace="errors">この薬局のデータが存在しない</span>
    </h1>
</tal:block>
